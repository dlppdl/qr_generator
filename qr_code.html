<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Made by Nihal Shrestha">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>

<body>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <div class="form">
        <h1>QR Code Generator</h1>
        <form>
            <input type="text" id="name" name="name" placeholder="Name" required />
            <input type="number" id="phone" name="phone" placeholder="Phone Number" required />
            <input type="text" id="insta" name="insta" placeholder="Instagram Handle" required />
            <input type="email" id="email" name="email" placeholder="Email Address" required />
            <button type="button" onclick="generateQRCode()">
                Generate QR Code
            </button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>

        <script type="text/javascript">
            function generateQRCode() {
                let name = document.getElementById("name").value;
                let phone = document.getElementById("phone").value;
                let insta = document.getElementById("insta").value;
                let email = document.getElementById("email").value;
                var qr_text = "Name: " + name + "\nPhone Number: " + phone + "\nInstagram Handle: " + insta + "\nEmail Address: " + email;
                if (qr_text) {
                    let qrcodeContainer = document.getElementById("qrcode");
                    qrcodeContainer.innerHTML = "";
                    new QRCode(qrcodeContainer, qr_text);
                    document.getElementById("qrcode-container").style.display = "block";
                } else {
                    alert("Please enter valid Details");
                }
            }
        </script>
    </div>
</body>

</html>
